<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>MovieMaze</title>

    <meta
      name="description"
      content="MovieMaze is a popular movie app ."
    />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/moviemaze-high-resolution-logo-transparent.png" type="image/svg+xml" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!--  css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
   
  </head>

  <body>
    <!-- #HEADER -->
    <header class="header">
      <a href="./home.html" class="logo">
        <img

          src="./assets/images/moviemaze-high-resolution-logo-transparent.png"

          width="140"
          height="32"
          alt="MovieMaze home"
        />
      </a>
   


      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
      <!-- #SIDEBAR -->

      <nav class="sidebar" id="sidebar" >
      </nav>
      <div class="overlay" id="overlay" menu-toggler></div>
      <section class="container" id="container" >

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          
          <div class="carousel-inner" > <!-- Adjust the height here -->
            <div class="carousel-item active">
              <img src="https://t3.ftcdn.net/jpg/06/62/88/84/360_F_662888417_FMXrcGIeFkfHIdmOnUfFIcEQYKQoWCne.jpg" class="d-block w-100 h-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="https://static.vecteezy.com/system/resources/thumbnails/028/274/915/small/strong-athletic-male-fighter-view-from-the-back-photo.jpg" class="d-block w-100 h-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="https://c4.wallpaperflare.com/wallpaper/619/789/88/action-cyborg-film-movie-wallpaper-preview.jpg" class="d-block w-100 h-100" alt="Slide 3">
            </div>
          </div>
        
          
        </div>
        
      </section>
    </main>

    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  </body>
</html>
