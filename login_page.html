<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="./assets/images/moviemaze-high-resolution-logo-transparent.png" type="image/svg+xml" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    
    <div class="wrapper">
        <!-- Sign Up Form -->
        <div class="form-wrapper register" id="register-form">
            <h2>Sign Up</h2>
            <form action="" method="post">
                <div class="input-group">
                    <input type="text" required id="reg-name">
                    <label>Your Name</label>
                </div>
                <div class="input-group">
                    <input type="email" required id="reg-email">
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required id="reg-pass">
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label for="remember-me"><input type="checkbox" id="conditions"> I agree to the <a href="./terms_and_condition.html">terms and conditions</a> </label>
                </div>
                <button type="submit" id="reg-submit" disabled>Sign up</button>
                <div class="signinlink">
                    <p class="signup">Already have an account? <a href="#" id="signinbtn-link">Sign in</a></p>
                </div>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-wrapper login" id="login-form">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" required id="login-email">
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required id="login-pass">
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label for="remember-me"><input type="checkbox" id="remember-me"> Remember me</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="signuplink">
                    <p class="signup">Don't have an account? <a href="#" id="signupbtn-link">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
